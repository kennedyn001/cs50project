{% extends "layout.html" %}

{% block title %}
    Book update
{% endblock %}

{% block main %}
        <form action="/update" method="post">
            <h5>Check what the ID of what book you need to update in the book details <a href="/books">here</a></h5>
            <div class="form-group">
            <input autocomplete="off"  class="form-control" name="book_id" placeholder="Book id" type="text" required>
            </div>
            <div class="form-group">
            <input class="form-control" name="title" placeholder="Book Title" type="text" required>
            </div>
            <div class="form-group">
            <input class="form-control" name="author" placeholder="Book Author" type="text" required>
            </div>
            <div class="form-group">
            <input class="form-control" name="quantity" placeholder="Quantity" type="number" required>
            </div>
            <button class="btn btn-success" type="submit">Update</button>
        </form>
{% endblock %}
