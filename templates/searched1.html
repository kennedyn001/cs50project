{% extends "layout1.html" %}

{% block title %}
    Searched
{% endblock %}

{% block main %}
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Book id</th>
                <th>Book title</th>
                <th>Book Author</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.book_id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td style='color:green;'><div class='green' style='text-align:center'>Available</div></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
