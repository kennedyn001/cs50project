{% extends "layout1.html" %}

{% block title %}
    Student
{% endblock %}

{% block main %}
    <form action="/register" method="post" >
        <div class="form-group">
            <input autocomplete="off"  class="form-control" name="name" placeholder="Full name" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off"  class="form-control" name="student_id" placeholder="Student ID Num" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off"  class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password again" type="password" required>
        </div>
        <button class="btn btn-success" type="submit">Register</button>
    </form>
{% endblock %}
