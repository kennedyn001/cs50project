{% extends "layout.html" %}

{% block title %}
    Add book
{% endblock %}

{% block main %}
        <form action="/addbook" method="post">
            <div class="form-group">
            <input autocomplete="off"  class="form-control" name="book_id" placeholder="Book id" type="text" required>
            </div>
            <div class="form-group">
            <input class="form-control" name="title" placeholder="Book Title" type="text" required>
            </div>
            <div class="form-group">
            <input class="form-control" name="author" placeholder="Book Author" type="text" required>
            </div>
            <div class="form-group">
            <input class="form-control" name="qty" placeholder="Quantity" type="number" required>
            </div>
            <button class="btn btn-success" type="submit">Add</button>
        </form>
{% endblock %}
